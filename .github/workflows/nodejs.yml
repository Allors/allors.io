# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Allors Docs CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        token: ${{ secrets.Deploy_PAT }} # Personal Access Token of GitHub
    - name: Install Dependencies
      run: yarn install
    - name: Build Website
      run: yarn run build
    - name: Setup Github ENV
      run: |
        git config --global user.email "jubayerarefin@users.noreply.github.com"
        git config --global user.name "jubayerarefin"
    - name: Create SSH-Key
      shell: bash
      run: cat <<< "${{ secrets.Deploy_Key_Private }}" > ~/Deploy_Key_Private
    - name: Start Agent & Setup SSH-Key
      shell: bash
      run: |
        eval $(ssh-agent -s)
        chmod 400 ~/Deploy_Key_Private
        ssh-add ~/Deploy_Key_Private
        ssh-keyscan -t rsa github.com
    - name: Deploy Website
      shell: pwsh
      run: |
        GIT_USER=jubayerarefin \
        CURRENT_BRANCH=master \
        USE_SSH=true \
        "${{ secrets.Deploy_PAT }}" | yarn run deploy
